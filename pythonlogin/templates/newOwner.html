<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>New Owner</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="all.css">
	</head>
	<body>
        {% extends 'layout.html' %}

        {% block title %}New Owner{% endblock %}

        {% block content %} 

		
			{% with messages = get_flashed_messages() %}
			{% if messages %}
     			 {% for message in messages %}
        			 {{ message }}
      			{% endfor %}
   			{% endif %}
		{% endwith %}
		

<div>
			<div class="container-fluid ">
				<div>
			<div class="text-center">
			<h1>New Owner Details</h1>
			</div>
			<hr>
			<br />
			<div class="row searchPageBackground ">
			<div class="col-5 p-3 m-3">
			
			<form action="{{ url_for('newOwner') }}" method="post" autocomplete="off">
				<label for="FirstName"><strong>Enter The First Name:</strong></label> <br>
				<input type="text" name="FirstName" placeholder="First Name" id="FirstName" required>
				<br>
				<br>
				<label for="LastName"><strong>Enter The Last Name:</strong></label> <br>
				<input type="text" name="LastName" placeholder="Last Name" id="LastName" required>
				<br>
				<br>
				<label for="Email"><strong>Enter The Email:</strong></label> <br>
				<input type="Email" name="Email" placeholder="Email" id="Email" required>
				<br>
				</div>
				<div class="col-5 p-3 m-3">
				<label for="mailingAddress"><strong>Enter The Mailing Address:</strong></label><input type="text" name="mailingAddress" placeholder="Mailing Address" id="mailingAddress" required>
				<label for="mailingAddressLine2"><br><strong>Mailing Address Line 2:</strong></label>
				<input type="text" name="mailingAddressLine2" placeholder="Mailing Address Line 2" id="mailingAddressLine2">
					<br>
				<br>
				<label for="city"><strong>Enter The City:</strong></label> <br>
				<input type="text" name="city" placeholder="City" id="city" required>
					<br>
				<br>
				<label for="state"><strong>State:</strong></label>
				<select name="state" id="state" required>
					<option value="" disabled selected hidden>State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District Of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>				
				<br>				
				<br>
				<label for="zipcode"><strong>Enter Zipcode:</strong></label> <br>
				<input type="number" name="zipcode" placeholder="Zip Code" id="zipcode" required>
				</div>
				</div>
				<div class="text-center">
					<br>
					<input type="submit" value="Create">
				</div>
			</form>
        {% endblock %}
	</body>
</html>
